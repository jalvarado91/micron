<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta property="og:url" content="https://krane.sh" />
  <meta property="og:site_name" content="micron" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="720" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:alt" content="xA micro-framework for Vercel" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Î¼m',
      repo: 'https://github.com/yotie/micron/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      themeColor: "black",
      ext: ".md",
      search: {
        noData: { "/": "No results found" },
        paths: "auto",
        placeholder: { "/": "Search" },
      },
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/yotie/micron/tree/master/docs/",
          null,
          "Edit"
        ),
      ],
      copyCode: {
        buttonText: { "/": "copy" },
        errorText: { "/": "Error" },
        successText: { "/": "Copied" },
        pagination: {
          previousText: "previous",
          nextText: "next",
          crossChapter: true,
          crossChapterText: true,
        }
      },
      darkMode: {
        dark: {
          background: "black",
          toggleBtnBg: "white",
          textColor: "white"
        },
        light: {
          background: "white",
          toggleBtnBg: "black",
          textColor: "black"
        }
      }
    }
  </script>
</body>
</html>
