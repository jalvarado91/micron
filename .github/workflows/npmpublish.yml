name: Publish to Github Private Registry

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build_n_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: "@yotieapp"
      - run: yarn
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: yarn build
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
