name: Publish to Github Private Registry

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@yotieapp'
      - run: npm ci
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: npm test
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

